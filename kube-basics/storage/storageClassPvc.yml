---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
   name: claim1
spec:
   accessModes:
      - ReadWriteOnce
   volumeMode: Block
   resources:
      requests:
         storage: 1Gi
   storageClassName: aws-gp2
---
apiVersion: v1
kind: Pod
metadata:
   name: pod-sc
spec:
   containers:
      - image: centos:8
        name: centos
        command:
           -   sleep
           -   "10000"
        volumeMounts:
           - mountPath: /data
             name: claim1
   volumes:
      - name: claim1
        persistentVolumeClaim:
           claimName: claim1

