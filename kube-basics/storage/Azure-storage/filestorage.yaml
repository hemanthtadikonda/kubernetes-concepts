
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
   name: task-pv-claim
spec:
   storageClassName: azurefile
   accessModes:
      - ReadWriteOnce
   resources:
      requests:
         storage: 1Gi

---
apiVersion: v1
kind: Pod
metadata:
   name: task-pv-pod
spec:
   volumes:
      - name: task-pv-storage
        persistentVolumeClaim:
           claimName: task-pv-claim
   containers:
      - name: task-pv-container
        image: nginx
        ports:
           - containerPort: 80
             name: "http-server"
        volumeMounts:
           - mountPath: "/usr/share/nginx/html"
             name: task-pv-storage
---
apiVersion: v1
kind: Pod
metadata:
   name: task-pv-pod-2
spec:
   volumes:
      - name: task-pv-storage
        persistentVolumeClaim:
           claimName: task-pv-claim
   containers:
      - name: task-pv-container
