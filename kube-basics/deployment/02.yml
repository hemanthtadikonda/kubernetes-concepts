---
apiVersion: apps/v1
kind: Deployment
metadata:
   name: nginx-deployment
   labels:
      app: nginx
spec:
   replicas: 10
   strategy:
      type: RollingUpdate
      rollingUpdate:
         maxSurge: 2
         maxUnavailable: 10
   selector:
      matchLabels:
         app: nginx
   template:
      metadata:
         labels:
            app: nginx
      spec:
         containers:
            - name: nginx
              image: nginx:1.18
              ports:
                 - containerPort: 80
---