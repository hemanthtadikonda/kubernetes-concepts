##   kubectl create -f https://download.elastic.co/downloads/eck/2.12.1/crds.yaml
---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
   name: quickstart
spec:
   version: 8.13.2
   nodeSets:
      - name: default
        count: 1
        config:
           node.store.allow_mmap: false
---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
   name: quickstart
spec:
   version: 8.13.2
   count: 1
   elasticsearchRef:
      name: quickstart
---
